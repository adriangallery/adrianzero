name: Deploy TraitCreator DApp to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'traitcreator/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: traitcreator/package-lock.json
        
    - name: Install dependencies
      run: |
        cd traitcreator
        npm ci
        
    - name: Build Next.js app
      run: |
        cd traitcreator
        npm run build
      env:
        NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ secrets.NEXT_PUBLIC_CONTRACT_ADDRESS }}
        NEXT_PUBLIC_TOKEN_ADDRESS: ${{ secrets.NEXT_PUBLIC_TOKEN_ADDRESS }}
        
    - name: Export static files
      run: |
        cd traitcreator
        npm run export
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./traitcreator/out
        destination_dir: traitcreator 