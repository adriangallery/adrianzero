<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SVG Save - TraitCreator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ff00;
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            grid-column: 1 / -1;
        }
        
        .token-input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: monospace;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        
        .button:hover {
            background: #00cc00;
        }
        
        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .success {
            color: #00ff00;
            font-weight: bold;
        }
        
        .error {
            color: #ff0000;
            font-weight: bold;
        }
        
        .warning {
            color: #ffff00;
            font-weight: bold;
        }
        
        .info {
            color: #00ffff;
        }
        
        .log-container {
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .log-info { background: #001100; }
        .log-success { background: #002200; }
        .log-error { background: #220000; }
        .log-warning { background: #222200; }
        
        .svg-preview {
            background: #fff;
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 10px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .status.ready { background: #002200; }
        .status.error { background: #220000; }
        .status.loading { background: #222200; }
        
        .result-links {
            background: #002200;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        
        .result-links a {
            color: #00ffff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        
        .result-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="title">üß™ Test SVG Save - TraitCreator</div>
    
    <div class="container">
        <!-- Panel de Configuraci√≥n -->
        <div class="panel">
            <h3>üîß Configuraci√≥n</h3>
            
            <div id="tokenStatus" class="status loading">
                ‚è≥ Verificando token...
            </div>
            
            <div>
                <label>GitHub Token:</label>
                <input type="password" id="tokenInput" class="token-input" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
                <button class="button" onclick="setToken()">Set Token</button>
                <button class="button" onclick="testToken()">Test Token</button>
                <button class="button" onclick="tryAutoToken()">üîç Auto Token</button>
            </div>
            
            <div>
                <label>Token ID para test:</label>
                <input type="text" id="tokenIdInput" class="token-input" value="test123" placeholder="test123">
            </div>
            
            <div>
                <button class="button" onclick="runFullTest()" id="testButton" disabled>üöÄ Ejecutar Test Completo</button>
            </div>
            
            <div id="saveStatus" class="status loading" style="display: none;">
                ‚è≥ Preparando...
            </div>
            
            <div id="resultLinks" class="result-links" style="display: none;">
                <h4>‚úÖ SVG Guardado Exitosamente!</h4>
                <div id="linksContent"></div>
            </div>
        </div>
        
        <!-- Panel de Logs -->
        <div class="panel">
            <h3>üìã Logs de Debug</h3>
            <button class="button" onclick="clearLogs()">Clear Logs</button>
            <button class="button" onclick="exportLogs()">Export Logs</button>
            
            <div id="logContainer" class="log-container"></div>
        </div>
    </div>
    
    <!-- Preview del SVG -->
    <div class="panel" style="grid-column: 1 / -1; margin-top: 20px;">
        <h3>üëÅÔ∏è SVG Preview</h3>
        <div id="svgPreview" class="svg-preview">
            <div class="info">El SVG se generar√° autom√°ticamente al ejecutar el test</div>
        </div>
    </div>
    
    <!-- SVG Save Handler -->
    <script src="save-svg-handler.js"></script>
    
    <script>
        let currentSVG = '';
        let isTokenValid = false;
        
        // Logger function
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Also log to console
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Generate test SVG automatically
        function generateTestSVG(tokenId) {
            log(`Generando SVG de prueba para token: ${tokenId}`, 'info');
            
            currentSVG = `<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" fill="#000000"/>
  <circle cx="50" cy="50" r="30" fill="#00ff00"/>
  <text x="50" y="55" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">${tokenId}</text>
  <text x="50" y="75" text-anchor="middle" fill="#00ffff" font-family="Arial" font-size="8">TEST</text>
</svg>`;
            
            const preview = document.getElementById('svgPreview');
            preview.innerHTML = currentSVG;
            
            log(`‚úÖ SVG generado exitosamente`, 'success');
            log(`üìè Tama√±o: ${currentSVG.length} caracteres`, 'info');
            
            return currentSVG;
        }
        
        // Set token
        function setToken() {
            const token = document.getElementById('tokenInput').value;
            if (!token) {
                log('‚ùå No se proporcion√≥ token', 'error');
                return;
            }
            
            localStorage.setItem('github_token', token);
            window.svgSaveHandler.setTokenManually(token);
            log('‚úÖ Token configurado y guardado en localStorage', 'success');
            updateTokenStatus();
            testToken();
        }
        
        // Test token
        async function testToken() {
            const token = document.getElementById('tokenInput').value || localStorage.getItem('github_token');
            
            if (!token) {
                log('‚ùå No se encontr√≥ token', 'error');
                isTokenValid = false;
                updateTokenStatus();
                return false;
            }
            
            log('üîç Verificando token de GitHub...', 'info');
            
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    log(`‚úÖ Token v√°lido! Usuario: ${user.login}`, 'success');
                    isTokenValid = true;
                    document.getElementById('testButton').disabled = false;
                    return true;
                } else {
                    const errorData = await response.json();
                    log(`‚ùå Token inv√°lido: ${errorData.message}`, 'error');
                    isTokenValid = false;
                    document.getElementById('testButton').disabled = true;
                    return false;
                }
            } catch (error) {
                log(`‚ùå Error verificando token: ${error.message}`, 'error');
                isTokenValid = false;
                document.getElementById('testButton').disabled = true;
                return false;
            } finally {
                updateTokenStatus();
            }
        }

        // Try to auto-detect token from various sources
        async function tryAutoToken() {
            log('üîç Intentando obtener token autom√°ticamente...', 'info');
            
            // Method 1: Try to get from Vercel API route
            try {
                log('üìã M√©todo 1: Intentando desde Vercel API...', 'info');
                const response = await fetch('https://traitcreator.vercel.app/api/get-github-token');
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.token) {
                        log(`‚úÖ Token obtenido desde Vercel API: ${data.token.substring(0, 10)}...`, 'success');
                        document.getElementById('tokenInput').value = data.token;
                        localStorage.setItem('github_token', data.token);
                        window.svgSaveHandler.setTokenManually(data.token);
                        updateTokenStatus();
                        testToken();
                        return;
                    }
                }
                log('‚ùå No se pudo obtener token desde Vercel API', 'warning');
            } catch (error) {
                log(`‚ùå Error obteniendo token desde Vercel API: ${error.message}`, 'warning');
            }
            
            // Method 2: Check if already in localStorage
            const savedToken = localStorage.getItem('github_token');
            if (savedToken) {
                log(`‚úÖ Token encontrado en localStorage: ${savedToken.substring(0, 10)}...`, 'success');
                document.getElementById('tokenInput').value = savedToken;
                updateTokenStatus();
                testToken();
                return;
            }
            
            // Method 3: Check if in input field
            const inputToken = document.getElementById('tokenInput').value;
            if (inputToken) {
                log(`‚úÖ Token encontrado en input field: ${inputToken.substring(0, 10)}...`, 'success');
                localStorage.setItem('github_token', inputToken);
                window.svgSaveHandler.setTokenManually(inputToken);
                updateTokenStatus();
                testToken();
                return;
            }
            
            log('‚ùå No se encontr√≥ token en ninguna fuente autom√°tica', 'error');
            log('üí° Usa "Set Token" para configurar manualmente', 'info');
        }
        
        // Update token status display
        function updateTokenStatus() {
            const tokenStatus = document.getElementById('tokenStatus');
            const token = localStorage.getItem('github_token');
            
            if (token && isTokenValid) {
                tokenStatus.className = 'status ready';
                tokenStatus.innerHTML = '‚úÖ Token configurado y v√°lido';
            } else if (token) {
                tokenStatus.className = 'status warning';
                tokenStatus.innerHTML = '‚ö†Ô∏è Token configurado, pero no validado';
            } else {
                tokenStatus.className = 'status error';
                tokenStatus.innerHTML = '‚ùå Token no configurado';
            }
        }
        
        // Save SVG to GitHub
        async function saveSVGToGitHub(tokenId, svgContent) {
            log(`üöÄ Iniciando guardado de SVG para token: ${tokenId}`, 'info');
            
            const saveStatus = document.getElementById('saveStatus');
            saveStatus.style.display = 'block';
            saveStatus.className = 'status loading';
            saveStatus.innerHTML = '‚è≥ Guardando SVG en GitHub...';
            
            try {
                const result = await window.svgSaveHandler.saveSVGToGitHub(tokenId, svgContent);
                
                saveStatus.className = 'status ready';
                saveStatus.innerHTML = '‚úÖ SVG guardado exitosamente!';
                
                log(`‚úÖ SVG guardado exitosamente!`, 'success');
                log(`üîó URL: ${result.url}`, 'info');
                log(`üì• Download: ${result.downloadUrl}`, 'info');
                log(`üîë SHA: ${result.sha}`, 'info');
                
                // Show result links
                const resultLinks = document.getElementById('resultLinks');
                const linksContent = document.getElementById('linksContent');
                linksContent.innerHTML = `
                    <p><strong>Token ID:</strong> ${tokenId}</p>
                    <p><strong>Ver SVG:</strong> <a href="${result.url}" target="_blank">${result.url}</a></p>
                    <p><strong>Descargar:</strong> <a href="${result.downloadUrl}" target="_blank">${result.downloadUrl}</a></p>
                    <p><strong>GitHub:</strong> <a href="https://github.com/adriangallery/adrianzero/blob/main/designs/${tokenId}.svg" target="_blank">Ver en GitHub</a></p>
                `;
                resultLinks.style.display = 'block';
                
                return result;
                
            } catch (error) {
                saveStatus.className = 'status error';
                saveStatus.innerHTML = '‚ùå Error guardando SVG';
                
                log(`‚ùå Error guardando SVG: ${error.message}`, 'error');
                log(`üìã Stack trace: ${error.stack}`, 'error');
                throw error;
            }
        }
        
        // Run full test
        async function runFullTest() {
            const tokenId = document.getElementById('tokenIdInput').value || 'test123';
            const testButton = document.getElementById('testButton');
            
            log('üß™ Iniciando test completo de SVG Save', 'info');
            log('='.repeat(50), 'info');
            
            testButton.disabled = true;
            testButton.innerHTML = '‚è≥ Ejecutando...';
            
            try {
                // Step 1: Test token
                log('üìã Paso 1: Verificando token', 'info');
                const tokenValid = await testToken();
                updateTokenStatus();
                
                if (!tokenValid) {
                    throw new Error('Token no v√°lido');
                }
                
                // Step 2: Generate SVG
                log('üìã Paso 2: Generando SVG de prueba', 'info');
                generateTestSVG(tokenId);
                
                // Step 3: Save SVG
                log('üìã Paso 3: Guardando SVG en GitHub', 'info');
                await saveSVGToGitHub(tokenId, currentSVG);
                
                log('üéâ Test completo ejecutado exitosamente!', 'success');
                
            } catch (error) {
                log(`üí• Error en test: ${error.message}`, 'error');
            } finally {
                testButton.disabled = false;
                testButton.innerHTML = 'üöÄ Ejecutar Test Completo';
            }
        }
        
        // Clear logs
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
            log('üìã Logs limpiados', 'info');
        }
        
        // Export logs
        function exportLogs() {
            const logContainer = document.getElementById('logContainer');
            const logs = Array.from(logContainer.children).map(entry => entry.textContent).join('\n');
            
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `svg-save-logs-${new Date().toISOString().slice(0, 19)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            log('üìÅ Logs exportados', 'success');
        }
        
        // Initialize
        window.addEventListener('load', async () => {
            log('üöÄ P√°gina de test cargada', 'info');
            log('üîß SVG Save Handler inicializado', 'info');
            
            // Try to auto-detect token
            await tryAutoToken();
            
            log('‚úÖ Inicializaci√≥n completada', 'success');
        });
        
        // Override console methods to also log to our container
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            // Only log to our container, don't call console.log again
            const message = args.join(' ');
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry log-info';
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            // Only log to our container, don't call console.log again
            const message = args.join(' ');
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry log-error';
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            // Only log to our container, don't call console.log again
            const message = args.join(' ');
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry log-warning';
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        };
    </script>
</body>
</html>
