<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scene - Outside</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        
        #test-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .test-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="test-container">
        <button class="test-button" onclick="testScene()">Test Outside Scene</button>
    </div>

    <script>
        // Cargar scripts necesarios
        async function loadScripts() {
            await loadScript('scenes/base-scene.js');
            await loadScript('scenes/outside.js');
            await loadScript('scenes/scene-manager.js');
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        async function testScene() {
            console.log('Testing outside scene...');
            
            // Crear instancia de la escena
            const outsideScene = new OutsideScene();
            console.log('Outside scene created:', outsideScene);
            
            // Crear elemento HTML
            const sceneElement = outsideScene.createSceneElement();
            console.log('Scene element created:', sceneElement);
            
            // Agregar al contenedor
            document.getElementById('test-container').appendChild(sceneElement);
            
            // Mostrar la escena
            outsideScene.show();
            
            console.log('Scene should be visible now');
        }
        
        // Cargar scripts al cargar la p√°gina
        window.addEventListener('load', loadScripts);
    </script>
</body>
</html>
