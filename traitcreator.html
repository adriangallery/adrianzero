<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraitCreator DApp - Custom T-Shirt NFT Minting</title>
    <meta name="description" content="Create and mint custom T-shirt designs as NFTs on Ethereum using $ADRIAN tokens">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 1000;
            animation: fadeOut 2s ease-in-out 1s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        
        .loading-content {
            text-align: center;
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .subtitle {
            font-size: 14px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .status {
            font-size: 12px;
            opacity: 0.6;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-content">
            <div class="title">TraitCreator DApp</div>
            <div class="subtitle">Loading Custom T-Shirt NFT Minting Platform...</div>
            <div class="status">Powered by Next.js & Ethereum</div>
        </div>
    </div>
    
    <iframe src="https://traitcreator.vercel.app/" title="TraitCreator DApp"></iframe>
    
    <!-- SVG Save Handler -->
    <script src="save-svg-handler.js"></script>
    
    <script>
        // Fallback redirect if iframe fails
        setTimeout(() => {
            const iframe = document.querySelector('iframe');
            if (iframe && iframe.contentWindow.location.href === 'about:blank') {
                window.location.href = 'https://traitcreator.vercel.app/';
            }
        }, 3000);
        
        // GitHub token configuration
        // Option 1: Set token manually (for testing)
        // window.svgSaveHandler.setTokenManually('ghp_your-token-here');
        
        // Option 2: Load from environment variables (production)
        // This will be handled automatically by the API
        
        // For now, you can set it manually for testing:
        // Uncomment the line below and add your token:
        // window.svgSaveHandler.setTokenManually('ghp_your-token-here');
    </script>
</body>
</html>
