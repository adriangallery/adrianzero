<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraitCreator DApp - Custom T-Shirt NFT Minting</title>
    <meta name="description" content="Create and mint custom T-shirt designs as NFTs on Ethereum using $ADRIAN tokens">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 1000;
            animation: fadeOut 2s ease-in-out 1s forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        
        .loading-content {
            text-align: center;
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .subtitle {
            font-size: 14px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .status {
            font-size: 12px;
            opacity: 0.6;
        }
        
        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid #ff0000;
            padding: 20px;
            text-align: center;
            z-index: 2000;
            display: none;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-content">
            <div class="title">TraitCreator DApp</div>
            <div class="subtitle">Loading Custom T-Shirt NFT Minting Platform...</div>
            <div class="status">Powered by Next.js & Ethereum</div>
        </div>
    </div>
    
    <div class="error" id="error">
        <div class="title">Error Loading DApp</div>
        <div class="subtitle">The DApp could not be loaded</div>
        <div class="status">Click to try again</div>
    </div>
    
    <iframe 
        src="https://traitcreator-app.vercel.app/" 
        title="TraitCreator DApp"
        onload="handleIframeLoad()"
        onerror="handleIframeError()"
    ></iframe>

    <script>
        let iframeLoaded = false;
        let iframeLoadTimeout;

        function handleIframeLoad() {
            iframeLoaded = true;
            clearTimeout(iframeLoadTimeout);
            console.log('TraitCreator DApp loaded successfully');
        }

        function handleIframeError() {
            console.warn('Iframe load issue detected, but continuing...');
        }

        // Set timeout for iframe loading (30 seconds)
        iframeLoadTimeout = setTimeout(() => {
            if (!iframeLoaded) {
                console.warn('Iframe loading taking longer than expected, but continuing...');
            }
        }, 30000);

        // Fallback redirect if iframe fails (45 seconds)
        setTimeout(() => {
            const iframe = document.querySelector('iframe');
            if (iframe && iframe.contentWindow.location.href === 'about:blank') {
                console.warn('Iframe still blank after 45 seconds, redirecting...');
                window.location.href = 'https://traitcreator-app.vercel.app/';
            }
        }, 45000);
    </script>
</body>
</html>
